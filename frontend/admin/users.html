<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - vcloak Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        body {
            background: var(--bg-secondary);
        }

        .dashboard-header {
            background: white;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            font-weight: 600;
            color: var(--text-secondary);
            transition: color var(--transition-fast);
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            text-align: left;
            padding: 1rem;
            background: var(--bg-secondary);
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }

        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .users-table tr:hover {
            background: var(--bg-secondary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <div class="nav-left">
                    <a href="../index.html" class="logo">vcloak</a>
                    <div class="nav-links">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="providers.html">Providers</a>
                        <a href="users.html" class="active">Users</a>
                        <a href="bookings.html">Bookings</a>
                    </div>
                </div>
                <div>
                    <button id="logout-btn" class="btn btn-ghost btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">User Management</h2>
                <p class="card-subtitle">Manage all platform users</p>
            </div>

            <div class="filters">
                <input type="text" id="search-input" class="form-input search-box"
                    placeholder="Search by name or email...">
                <button class="btn btn-sm" id="filter-all">All</button>
                <button class="btn btn-sm btn-outline" id="filter-traveler">Travelers</button>
                <button class="btn btn-sm btn-outline" id="filter-provider">Providers</button>
                <button class="btn btn-sm btn-outline" id="filter-admin">Admins</button>
            </div>

            <div id="users-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="../js/api.js"></script>
    <script src="../js/dashboard-utils.js"></script>
    <script>
        if (!requireAuth() || !requireRole('admin')) {
            // Redirected
        }

        let allUsers = [];
        let currentFilter = 'all';
        let searchQuery = '';

        async function loadUsers() {
            try {
                showLoading('users-container');

                const { users } = await api.getAllUsers();
                allUsers = users;

                hideLoading('users-container');
                renderUsers(allUsers);

            } catch (error) {
                console.error('Error loading users:', error);
                hideLoading('users-container');
                document.getElementById('users-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Failed to load users. Please try again later.</p>
                    </div>
                `;
                handleApiError(error);
            }
        }

        function renderUsers(users) {
            const container = document.getElementById('users-container');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <p>No users found.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>
                                    <div class="user-info">
                                        <div class="avatar">${user.name.charAt(0).toUpperCase()}</div>
                                        <div>
                                            <strong>${user.name}</strong><br>
                                            <small style="color: var(--text-secondary);">${user.email}</small>
                                        </div>
                                    </div>
                                </td>
                                <td>${getStatusBadge(user.role)}</td>
                                <td>${getStatusBadge(user.verified ? 'verified' : 'unverified')}</td>
                                <td>${formatDate(user.created_at)}</td>
                                <td>
                                    ${!user.verified ? `
                                        <button class="btn btn-sm btn-primary" onclick="verifyUser(${user.id})">
                                            Verify
                                        </button>
                                    ` : `
                                        <button class="btn btn-sm btn-ghost" onclick="unverifyUser(${user.id})">
                                            Unverify
                                        </button>
                                    `}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function verifyUser(userId) {
            try {
                await api.updateUser(userId, { verified: true });
                showToast('User verified successfully!', 'success');
                loadUsers();
            } catch (error) {
                console.error('Error verifying user:', error);
                handleApiError(error);
            }
        }

        async function unverifyUser(userId) {
            try {
                await api.updateUser(userId, { verified: false });
                showToast('User unverified successfully!', 'success');
                loadUsers();
            } catch (error) {
                console.error('Error unverifying user:', error);
                handleApiError(error);
            }
        }

        function filterUsers(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filters button').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline');
            });

            const activeBtn = document.getElementById(`filter-${filter}`);
            activeBtn.classList.remove('btn-outline');
            activeBtn.classList.add('btn-primary');

            applyFilters();
        }

        function applyFilters() {
            let filtered = allUsers;

            // Apply role filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(u => u.role === currentFilter);
            }

            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(u =>
                    u.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    u.email.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            renderUsers(filtered);
        }

        // Event listeners
        document.getElementById('filter-all').addEventListener('click', () => filterUsers('all'));
        document.getElementById('filter-traveler').addEventListener('click', () => filterUsers('traveler'));
        document.getElementById('filter-provider').addEventListener('click', () => filterUsers('provider'));
        document.getElementById('filter-admin').addEventListener('click', () => filterUsers('admin'));

        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            applyFilters();
        });

        document.getElementById('logout-btn').addEventListener('click', () => api.logout());

        loadUsers();
    </script>
</body>

</html>
