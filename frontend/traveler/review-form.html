<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - vcloak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        body {
            background: var(--bg-secondary);
        }

        .dashboard-header {
            background: white;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rating-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .star {
            font-size: 2.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            opacity: 0.3;
        }

        .star.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .star:hover {
            transform: scale(1.2);
        }

        .booking-summary {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-nav">
                <div class="nav-left">
                    <a href="../index.html" class="logo">vcloak</a>
                </div>
                <div>
                    <button id="logout-btn" class="btn btn-ghost btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="max-width: 700px;">
        <div style="margin-bottom: 2rem;">
            <h1>Write a Review</h1>
            <p style="color: var(--text-secondary);">Share your experience with this storage location</p>
        </div>

        <div class="booking-summary" id="booking-info">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading booking details...</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Your Review</h3>
            </div>

            <form id="review-form">
                <div class="form-group">
                    <label class="form-label">Rating *</label>
                    <div class="rating-selector" id="rating-selector">
                        <span class="star" data-rating="1">⭐</span>
                        <span class="star" data-rating="2">⭐</span>
                        <span class="star" data-rating="3">⭐</span>
                        <span class="star" data-rating="4">⭐</span>
                        <span class="star" data-rating="5">⭐</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>

                <div class="form-group">
                    <label for="comment" class="form-label">Your Review *</label>
                    <textarea id="comment" name="comment" class="form-input" rows="6"
                        placeholder="Tell us about your experience..." required minlength="10"></textarea>
                    <div class="help-text">Minimum 10 characters</div>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <a href="dashboard.html" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="../js/api.js"></script>
    <script src="../js/dashboard-utils.js"></script>
    <script>
        if (!requireAuth() || !requireRole('traveler')) {
            // Redirected
        }

        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking');

        if (!bookingId) {
            window.location.href = 'dashboard.html';
        }

        let currentBooking = null;
        let selectedRating = 0;

        async function loadBooking() {
            try {
                const { booking } = await api.getBooking(bookingId);
                currentBooking = booking;

                // Check if booking is completed
                if (booking.status !== 'completed') {
                    showToast('You can only review completed bookings', 'error');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    return;
                }

                const bookingInfo = document.getElementById('booking-info');
                bookingInfo.innerHTML = `
                    <h4 style="margin-bottom: 1rem;">${booking.location?.business_name || 'Storage Location'}</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; font-size: 0.875rem;">
                        <div>
                            <div style="color: var(--text-secondary);">Check-in</div>
                            <div style="font-weight: 600;">${formatDateTime(booking.check_in)}</div>
                        </div>
                        <div>
                            <div style="color: var(--text-secondary);">Check-out</div>
                            <div style="font-weight: 600;">${formatDateTime(booking.check_out)}</div>
                        </div>
                        <div>
                            <div style="color: var(--text-secondary);">Bags</div>
                            <div style="font-weight: 600;">${booking.num_bags}</div>
                        </div>
                        <div>
                            <div style="color: var(--text-secondary);">Total Paid</div>
                            <div style="font-weight: 600;">${formatCurrency(booking.total_price)}</div>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading booking:', error);
                handleApiError(error);
            }
        }

        // Rating selector
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.rating);
                document.getElementById('rating').value = selectedRating;

                // Update star display
                stars.forEach(s => {
                    const rating = parseInt(s.dataset.rating);
                    if (rating <= selectedRating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                stars.forEach(s => {
                    const r = parseInt(s.dataset.rating);
                    if (r <= rating) {
                        s.style.opacity = '1';
                    } else {
                        s.style.opacity = '0.3';
                    }
                });
            });
        });

        document.getElementById('rating-selector').addEventListener('mouseleave', () => {
            stars.forEach(s => {
                const rating = parseInt(s.dataset.rating);
                if (rating <= selectedRating) {
                    s.style.opacity = '1';
                } else {
                    s.style.opacity = '0.3';
                }
            });
        });

        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedRating === 0) {
                showToast('Please select a rating', 'error');
                return;
            }

            const comment = document.getElementById('comment').value;

            if (comment.length < 10) {
                showToast('Review must be at least 10 characters', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                const reviewData = {
                    location_id: currentBooking.location_id,
                    booking_id: parseInt(bookingId),
                    rating: selectedRating,
                    comment: comment
                };

                await api.createReview(reviewData);
                showToast('Review submitted successfully!', 'success');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Error submitting review:', error);
                handleApiError(error);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => api.logout());

        loadBooking();
    </script>
</body>

</html>
