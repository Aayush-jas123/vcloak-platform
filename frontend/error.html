<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - vcloak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.125rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--danger);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Something Went Wrong</h1>
        <div class="error-message" id="error-text">
            An unexpected error occurred. Please try again later.
        </div>

        <div>
            <a href="javascript:history.back()" class="btn btn-ghost">← Go Back</a>
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
        </div>

        <p style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.875rem;">
            If this problem persists, please <a href="mailto:support@vcloak.com" style="color: var(--primary);">contact
                support</a>
        </p>
    </div>

    <script>
        // Get error message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message');

        if (errorMessage) {
            document.getElementById('error-text').textContent = decodeURIComponent(errorMessage);
        }
    </script>
</body>

</html>
