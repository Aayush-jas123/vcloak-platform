<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - vcloak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0f2fe 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">vcloak</div>
                <p class="auth-subtitle">Welcome back! Please login to your account.</p>
            </div>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">
                    Login
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        // Check if already logged in
        if (isAuthenticated()) {
            const user = getCurrentUser();
            redirectToDashboard(user.role);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Logging in...';

            try {
                const response = await api.login({ email, password });

                // Show success message
                alertContainer.innerHTML = `
                    <div class="alert alert-success">
                        Login successful! Redirecting...
                    </div>
                `;

                // Redirect based on role
                setTimeout(() => {
                    redirectToDashboard(response.user.role);
                }, 1000);

            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'Login failed. Please check your credentials.'}
                    </div>
                `;

                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function redirectToDashboard(role) {
            switch (role) {
                case 'traveler':
                    window.location.href = 'traveler/dashboard.html';
                    break;
                case 'provider':
                    window.location.href = 'provider/dashboard.html';
                    break;
                case 'admin':
                    window.location.href = 'admin/dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
